## cj_use_custom_update_site:
##   false:
##     - jenkins server will connect to default Update Site and take the latest plugins
##   true:
##     - custom update site will be created;
##     - download plugins according to file {{ cj_installed_plugins_yml }} to the custom update site;
##     - jenkins server will use only the custom site;
##     So, only plugins (with specific versions) from file {{ cj_installed_plugins_yml }} will be available


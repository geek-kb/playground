---
#=======================================
my_jenkins_version: '2.32'

my_docker_host_ip: "{{ inventory_hostname }}"
my_docker_juseppe_port: 9090

my_use_custom_update_site: true

my_installed_plugins_file: "{{ playbook_dir }}/group_vars/{{ group_names[0] }}/20_installed_plugins.yml"

###################################
### For enable proxy usage:
### - set my_set_proxy_os_level:true
### - uncomment 'environment' section in PLAYBOOK file (!!!)
###################################
### For disbale proxy usage:
### - set my_set_proxy_os_level:false
### - comment 'environment' section in PLAYBOOK file (!!!)
###################################
my_set_proxy_os_level: true

my_set_proxy_jenkins: false

my_proxy_host: 172.16.2.100
my_proxy_port: 7777
my_no_proxy_list:
  - localhost
  - 127.0.0.1
  - "{{ my_docker_host_ip }}"
my_no_proxy_string: "{% for ph in my_no_proxy_list %}{{ ph }}{% if not loop.last %},{% endif %}{% endfor %}"

#=======================================

cj_channel: latest-LTS # could be latest || latest-LTS
cj_version: "{{ my_jenkins_version }}"

## Custom Jenkins Playbook variables
cj_proxy_host: "{{ my_proxy_host }}"
cj_proxy_port: "{{ my_proxy_port }}"
cj_set_proxy: "{{ my_set_proxy_jenkins }}"
cj_use_custom_update_site: "{{ my_use_custom_update_site }}"
cj_installed_plugins: "{{ installed_plugins }}"
cj_no_proxy_hosts: "{{ my_no_proxy_string }}"

##
juseppe_cert_dir: /var/lib/juseppe
juseppe_cert_file: uc.crt
juseppe_host_port: "{{ my_docker_juseppe_port }}"
juseppe_docker_host_ip: "{{ my_docker_host_ip }}"
juseppe_plugins: "{{ installed_plugins }}"

## for 'shelleg.proxy-client' role
proxy_server_host: "{{ my_proxy_host }}"
proxy_server_port: "{{ my_proxy_port }}"
proxy_client_no_proxy_string: "{{ my_no_proxy_string }}"
proxy_client_yum: "{{ my_set_proxy_os_level }}"
proxy_client_system: "{{ my_set_proxy_os_level }}"

##
docker_use_proxy: "{{ my_set_proxy_os_level }}"
docker_proxy_server_host: "{{ my_proxy_host }}"
docker_proxy_server_port: "{{ my_proxy_port }}"
docker_no_proxy_string: "{{ my_no_proxy_list }}"

jexp_installed_plugins_file: "{{ my_installed_plugins_file }}"

#=======================================

cj_allow_anon_read: true

# AD authorization ========================
## we need only one 'master' admin user with password for first connection
cj_AD_auth: false
cj_AD_auth_domain: ''
cj_AD_auth_site: ''
cj_AD_auth_server: ''
cj_AD_auth_bindName: ''
cj_AD_auth_bindPassword: ''
# AD authorization ========================

# LDAP authorization ======================
cj_LDAP_auth: false
# LDAP authorization ======================

# Basic authorization (internal db) =======
cj_basic_auth: true
# Basic authorization (internal db) =======

# Users ===================================
cj_local_admin_users:
  - { username: admin, password: admin }
cj_local_regular_users:
  - { username: user1, password: user1 }
  - { username: user2, password: user2 }

